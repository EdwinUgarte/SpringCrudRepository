<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Ugarte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>

                </div>
            </div>
        </div>
    </nav>
    <div>
        <div class="alert alert-success m-0" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger m-0" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning m-0" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info m-0" th:if="${info != null}" th:text="${info}"></div>
    </div>
</div>
